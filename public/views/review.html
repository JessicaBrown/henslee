<div class="review">
    <div flex layout="row" layout-align="center center">
        <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
            <md-content class="md-padding">
                <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
                    <form name="reviewForm" data-ng-submit="vm.addReview()">
                        <md-input-container>
                            <label>Name:</label>
                            <input type="text" data-ng-model="vm.newReview.name" aria-label="name">
                        </md-input-container>
                        <md-input-container>
                            <label>Review:</label>
                            <textarea data-ng-model="vm.newReview.review" columns="1" required></textarea>
                        </md-input-container>
                        <md-button type="submit" class="md-primary" ng-class="{'md-raised md-hue-1':(reviewForm.$dirty && reviewForm.$valid)}">Add Review</md-button>
                    </form>
            </md-content>
            </div>
        </div>
    </div>
    <br>
    <div flex layout="row" layout-align="center center">
        <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
            <md-content class="md-padding">
                <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
                    <md-list layout="column" layout-align="space-around center">
                        <md-subheader class="md-no-sticky" style="font-size:20px; color: black;">Reviews</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="review in vm.reviews">

                            <div class="md-list-item-text">
                                <h3 layout="column" layout-align="space-around center">{{ review.name }}</h3>
                                <p>{{ review.review }}</p>
                            </div>


                </div>
            </md-content>
        </div>
    </div>
</div>
